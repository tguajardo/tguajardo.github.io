<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tarjetas de Estudio - Utensilios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .card-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
        }
        .card {
            background-color: white;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 400px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        .card-img {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .card-name {
            display: none;
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container card-container">
        <h1>Tarjetas de Estudio - Utensilios</h1>
        <div class="card" onclick="toggleName()">
            <img id="utensilImg" src="" alt="utensilio" class="card-img">
            <p class="card-name" id="utensilName"></p>
        </div>
    </div>

    <script>
        let utensils = [];
        let currentIndex = 0;
        let nameVisible = false;

        // Cargar el archivo de texto
        fetch("assets/utensilios.txt")
            .then(response => response.text())
            .then(data => {
                let lines = data.split("\n").map(line => line.trim()).filter(line => line);
                for (let i = 0; i < lines.length; i += 2) {
                    if (lines[i] && lines[i + 1]) {
                        utensils.push({ image: "assets/" + lines[i], name: lines[i + 1] });
                    }
                }
                shuffleArray(utensils);
                showutensil();
            });

        function showutensil() {
            document.getElementById("utensilImg").src = utensils[currentIndex].image;
            document.getElementById("utensilName").textContent = utensils[currentIndex].name;
            document.getElementById("utensilName").style.display = "none";
            nameVisible = false;
        }

        function toggleName() {
            if (!nameVisible) {
                document.getElementById("utensilName").style.display = "block";
                nameVisible = true;
            } else {
                currentIndex = (currentIndex + 1) % utensils.length;
                showutensil();
            }
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                let j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
    </script>

</body>
</html>
